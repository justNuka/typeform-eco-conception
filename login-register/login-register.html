<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="login-register.css">
    <title>Connexion - Inscription</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="login-form" class="form active">
                <h2 class="title-l">Connexion</h2>
                <input class="input" type="text" placeholder="Email" />
                <input class="input" type="password" placeholder="Mot de passe" />
                <button class="btn-primary">Connexion</button>
                <p class="toggle-form body-xs">Pas encore de compte ? <a href="#" id="show-register">S'inscrire</a></p>
            </form>
            <form id="register-form" class="form">
                <h2 class="title-l">Inscription</h2>
                <input class="input" type="text" placeholder="Nom d'utilisateur" />
                <input class="input" type="email" placeholder="Email" />
                <input class="input" type="password" placeholder="Mot de passe" />
                <button class="btn-primary">S'inscrire</button>
                <p class="toggle-form body-xs">Déjà un compte ? <a href="#" id="show-login">Se connecter</a></p>
            </form>
        </div>
    </div>
    <script src="login-register.js"></script>
</body>
</html>
